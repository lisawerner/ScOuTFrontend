<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Deine Account</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="nav.goBack()">
        <ion-icon slot="icon-only" name="arrow-round-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf='isLoggedIn'>
    <ion-card-header>
      <ion-card-title>Du bist eingeloggt als:</ion-card-title>
    </ion-card-header>
    <ion-card-content *ngIf='user !== undefined'>
      <ion-label>
        <p>Loginname: {{user.mail}}</p>
        <p>Anzeigename: {{user.name}}</p>
      </ion-label>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="isNotLoggedIn">
    <ion-card-header>
      <ion-card-title>
        Du bist nicht eingeloggt!
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button (click)="nav.navigateLogin('accountsettings')" expand='block' color='secondary'>
        <ion-icon name="home"></ion-icon> Zum Login
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
