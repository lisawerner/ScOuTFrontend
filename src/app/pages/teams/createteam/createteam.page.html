<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Erstelle ein Team</ion-title>
  
    <ion-buttons slot="end">
      <ion-button (click)="nav.goBack()">
        <ion-icon slot="icon-only" name="arrow-round-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  </ion-header>
    
  <ion-content>
    
    <ion-card *ngIf="isLoggedIn">
      <ion-card-header color='light'>
        <ion-card-title>Gib einen Teamnamen ein:</ion-card-title>
      </ion-card-header>
      <ion-card-content>
          <form #form="ngForm" (ngSubmit)="createTeam(form)">
            <ion-item>
              <ion-label position="floating">Teamname:</ion-label>
              <ion-input name="teamname" ngModel required></ion-input>
            </ion-item>

            <ion-label color="danger">
              <p *ngIf="validation.invalid">{{validation.message}}</p>
            </ion-label>
            <ion-button type="submit" expand="block" color="secondary">Team erstellen</ion-button>
          </form>
      </ion-card-content>
    </ion-card>
  
    <ion-card *ngIf="isNotLoggedIn">
      <ion-card-header>
        <ion-card-title>
          Du bist nicht eingeloggt!
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-button (click)="openLogin()" expand='block' color='secondary'>
          <ion-icon name="home"></ion-icon> Zum Login
        </ion-button>
      </ion-card-content>
    </ion-card>
  </ion-content>
