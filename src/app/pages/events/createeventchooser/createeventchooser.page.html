<ion-header>
    <ion-toolbar color="primary">
      <ion-title>Event erzeugen</ion-title>
  
      <ion-buttons slot="end">
        <ion-button (click)="nav.goBack()">
          <ion-icon slot="icon-only" name="arrow-round-back"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <div *ngIf="isLoggedIn">

    <ion-card>
      <ion-card-header color='light'>
        <ion-card-title>Erstelle ein neues Event:</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-button (click)="nav.navigateForward('createevent')" color='secondary' expand='block'>
          <ion-icon name="calendar"></ion-icon><ion-icon name="add"></ion-icon>Event erstellen
        </ion-button>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header color='light'>
        <ion-card-title>Erstelle ein Event aus den Templates deiner Teams:</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list *ngFor='let template of templates'>
          <ion-item (click)="nav.navigateForwardParameter('createevent', template)" detail>{{template.template.name}} ({{template.team}})</ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>

  </div>


  <ion-card *ngIf="isNotLoggedIn">
    <ion-card-header>
      <ion-card-title>
        Du bist nicht eingeloggt!
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button (click)="openLogin()" expand='block' color='secondary'>
        <ion-icon name="home"></ion-icon> Zum Login
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
